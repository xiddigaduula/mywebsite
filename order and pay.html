<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" type="image/jpeg" sizes="1920x1080" href="assets/img/2021.jpg">
    <link rel="icon" type="image/jpeg" sizes="1920x1080" href="assets/img/2021.jpg">
    <link rel="icon" type="image/jpeg" sizes="1920x1080" href="assets/img/2021.jpg">

    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/Footer-with-social-media-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="font-size: 23px;">
        <div class="container"><a class="navbar-brand" href="index.html"><strong>Mom &amp; Pops</strong> Bakery&nbsp;</a><button data-toggle="collapse" class="navbar-toggler text-right" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Cake&nbsp;</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Pricing&nbsp;</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Order</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div style="background: radial-gradient(rgba(9,211,163,0.56), white 78%);">
        <div class="row .payment-dialog-row" style="box-shadow: inset 15px 0px 4px;">
            <div class="col-12 col-md-4 offset-md-4">
                <div class="card bg-dark credit-card-box" style="margin-top: 37px;background: linear-gradient(82deg, rgba(58,65,234,0.6) 0%, white 70%), rgba(255,255,255,0.62);opacity: 0.82;">
                    <div class="card-header">
                        <h3><span class="panel-title-text">Payment Details </span><img class="img-fluid panel-title-image" src="assets/img/accepted_cards.png"></h3>
                    </div>
                    <div class="card-body">
                        <form id="payment-form">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="form-group"><label for="cardNumber">Card number </label>
                                        <div class="input-group"><input class="form-control" type="tel" id="cardNumber" required="" placeholder="Valid Card Number">
                                            <div class="input-group-append"><span class="input-group-text"><i class="fa fa-credit-card"></i></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-7">
                                    <div class="form-group"><label for="cardExpiry"><span>expiration </span><span>EXP </span> date</label><input class="form-control" type="tel" id="cardExpiry" required="" placeholder="MM / YY"></div>
                                </div>
                                <div class="col-5 pull-right">
                                    <div class="form-group"><label for="cardCVC">cv code</label><input class="form-control" type="tel" id="cardCVC" required="" placeholder="CVC"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="form-group"><label for="couponCode">coupon code</label><input class="form-control" type="text" id="couponCode"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12"><button class="btn btn-success btn-block btn-lg" type="submit">Start Subscription</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footerpad" style="margin: 2px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-8 mx-auto" style="margin-bottom: -25px;">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>
                        <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a></li>
                        <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-instagram fa-stack-1x fa-inverse"></i></span></a></li>
                        <li class="list-inline-item"><a href="#"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pinterest fa-stack-1x fa-inverse"></i></span></a></li>
                    </ul><p class="copyright text-muted text-center">Copyright &copy; Mom & Pops Bakery 2021 | Designed by XiddigaDuula </p></div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
